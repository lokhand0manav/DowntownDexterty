<div class="body-hoopr">
  <div class="container">

    <div class="col-xs-6 col-md-6">
      <div class="col-xs-12 col-md-12">
        <span class="text-hoopr-header text-white">
          Personal Information
        </span>
      </div>
      <form
              name="form"
              (ngSubmit)="f.form.valid && onSubmit()"
              #f="ngForm"
              novalidate>
          <div class="col-xs-12 col-md-12">
          <div class="form-group">
            <input
                  type="text"
                  class="form-control"
                  name="username"
                  [(ngModel)]="form.username"
                  required
                  #username="ngModel"
                  placeholder="Name*"/>
            <div
                  class="input-error"
                  role="alert"
                  *ngIf="username.errors && f.submitted">
                Name is required!
            </div>
          </div>
          </div>

          <div class="col-xs-12 col-md-12">
          <div class="form-group">
            <input
                  type="text"
                  class="form-control"
                  name="email"
                  [(ngModel)]="form.email"
                  required
                  #email="ngModel"
                  placeholder="Email*"
                  [pattern]="emailRE"/>
            <div
                  class="input-error"
                  role="alert"
                  *ngIf="email.errors && f.submitted">
              <div *ngIf="email.errors['required']">Email is required!</div>
              <div *ngIf="email.errors['pattern']">
                Email entered is Invalid
              </div>
            </div>
          </div>
          </div>

          <div class="col-xs-12 col-md-12">
          <div class="form-group">
            <input
                  type="text"
                  class="form-control"
                  name="phNo"
                  [(ngModel)]="form.phNo"
                  required
                  minlength="6"
                  #phNo="ngModel"
                  placeholder="Phone Number*"
                  [pattern]="phNoRE"/>
            <div
                  class="input-error"
                  role="alert"
                  *ngIf="phNo.errors && f.submitted">
              <div *ngIf="phNo.errors['required']">Phone Number is required!</div>
              <div *ngIf="phNo.errors['pattern']">
                Phone Number is invalid!
              </div>
            </div>
          </div>
          </div>

          <div class="col-xs-12 col-md-12">
          <div class="text-hoopr-header text-white">
              Select the theme of your
            </div>
          <div class="text-hoopr-header text-white">
              content
          </div> 
          </div>

          <div class="form-group col-xs-12 col-md-12">
          <div *ngFor="let theme of themeList">
            <div class="col-padding">
              <div (click)= "themeSelected($event)" class="btn hoopr-btn-secondary hoopr-btn-secondary-small col-xs-3 col-md-3">
                {{theme}}
              </div>
            </div>
          </div>
          <div class="col-xs-12 col-md-12">
            <div 
                  class="input-error"
                  role="alert"
                  *ngIf=" f.submitted && (themeChosen.length<2 || themeChosen.length>5)">
              Minimum 2 or Maximum 5
            </div>
          </div>
          </div>
          
          <div class="form-group col-xs-12 col-md-12">
            <button class="btn hoopr-btn-primary">Continue</button>
          </div>

          <div class="col-xs-12 col-md-12">
          <div class="form-group">
            <div
                  class="input-error"
                  role="alert"
                  *ngIf="f.submitted && isLoginFailed">
              Login failed: {{ errorMessage }}
            </div>
          </div>
          </div>     
        </form>
      
    </div>
    
    <div class="col-xs-2 col-md-2">
      <!-- EMPTY -->
    </div>
    
    <div class="col-xs-4 col-md-4">
      <img src="/assets/body-music-enjoyer.svg">
    </div>
  </div>
</div>
